<div class="panel-group" ng-model="activePanel" bs-collapse>

    <div class="panel panel-default">
        <div class="panel-heading">
            <h4 class="panel-title">
                <a bs-collapse-toggle>
                    {{ personalizationPanel.title }}
                </a>
            </h4>
        </div>
        <div class="panel-collapse" bs-collapse-target>
            <div class="panel-body">
                <form class="form-signin" name="form">
                    <h2 class="form-signin-heading">{{formData.userName}}</h2>

                    <div class="form-group">
                        <input type="text" class="form-control" name="firstName" placeholder="First Name" ng-model="formData.firstName">
                    </div>
                    <div class="form-group" ng-class="{ 'has-error': form.email.$invalid && (form.email.$dirty || submitted) }">
                        <input type="email" class="form-control" name="email" placeholder="Email" ng-model="formData.email" required>
                    </div>
                    <div class="form-group" ng-class="{ 'has-error': form.password.$invalid && (form.password.$dirty || submitted) }">
                        <input type="password" class="form-control" name="password" placeholder="Password" ng-model="formData.password" required>
                    </div>
                    <div class="form-group" ng-class="{ 'has-error': form.confirmPassword.$invalid && (form.confirmPassword.$dirty || submitted) }">
                        <input type="password" class="form-control" name="confirmPassword" placeholder="Confirm Password" ng-model="formData.confirmPassword" required>
                    </div>
                    <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="signUp()">Update</button>
                    <div ng-hide="message == ''" ng-class="(success) ? 'alert alert-success' : 'alert alert-danger'">
                        {{message}}
                    </div>
                </form>
                <div ng-hide="!success" class="alert alert-success">
                    {{confirmationMessage}}
                </div>
                {{ personalizationPanel.body }}
            </div>
        </div>
    </div>

    <div class="panel panel-default">
        <div class="panel-heading">
            <h4 class="panel-title">
                <a bs-collapse-toggle>
                    {{ securityPanel.title }}
                </a>
            </h4>
        </div>
        <div class="panel-collapse" bs-collapse-target>
            <div class="panel-body">
                {{ securityPanel.body }}
            </div>
        </div>
    </div>

    <hr />

<button type="button" class="btn btn-lg btn-primary" data-animation="am-fade-and-scale" data-placement="center" bs-modal="deleteUserModal">
    Delete user
</button>

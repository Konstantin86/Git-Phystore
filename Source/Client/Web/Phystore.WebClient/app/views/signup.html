<form class="form-signin" name="registrationForm" ng-hide="success">
    <h2 class="form-signin-heading">Sign up</h2>

    <div class="form-group" ng-class="{ 'has-error': registrationForm.userName.$invalid && (registrationForm.userName.$dirty || submitted) }">
        <input type="text" class="form-control" name="userName" placeholder="Username" ng-model="registration.userName" required autofocus>
    </div>
    <div class="form-group" ng-class="{ 'has-error': registrationForm.email.$invalid && (registrationForm.email.$dirty || submitted) }">
        <input type="email" class="form-control" name="email" placeholder="Email" ng-model="registration.email" required>
    </div>
    <div class="form-group" ng-class="{ 'has-error': registrationForm.password.$invalid && (registrationForm.password.$dirty || submitted) }">
        <input type="password" class="form-control" name="password" placeholder="Password" ng-model="registration.password" required>
    </div>
    <div class="form-group" ng-class="{ 'has-error': registrationForm.confirmPassword.$invalid && (registrationForm.confirmPassword.$dirty || submitted) }">
        <input type="password" class="form-control" name="confirmPassword" placeholder="Confirm Password" ng-model="registration.confirmPassword" required>
    </div>
    <button class="btn btn-lg btn-info btn-block" type="submit" ng-click="signUp()">Submit</button>
    <div ng-hide="message == ''" ng-class="(success) ? 'alert alert-success' : 'alert alert-danger'">
        {{message}}
    </div>
</form>
<div ng-hide="!success" class="alert alert-success">
    {{confirmationMessage}}
</div>

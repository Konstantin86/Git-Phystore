<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" data-ng-app="PhystoreApp">
<head>
    <title>Phystore</title>
    <!--Production-->
    <!--<link href="content/css/bootstrap.min.css" rel="stylesheet"/>-->
    <!--<link href="content/css/bootstrap-additions.min.css" rel="stylesheet" />-->
    <!--<link href="content/css/bootstrap-theme.min.css" rel="stylesheet" />-->
    <!--<link href="content/css/loading-bar.min.css" rel="stylesheet" />-->
    <!--<link href="content/css/angular-motion.min.css" rel="stylesheet" />-->

    <!--Development-->
    <link href="content/css/bootstrap.css" rel="stylesheet" />
    <link href="content/css/bootstrap-form.css" rel="stylesheet" />
    <link href="content/css/bootstrap-additions.css" rel="stylesheet"/>
    <link href="content/css/bootstrap-theme.css" rel="stylesheet" /> <!--Bootstrap united theme-->
    <link href="content/css/loading-bar.css" rel="stylesheet" />
    <link href="content/css/angular-motion.css" rel="stylesheet" />
    <link href="content/css/social-buttons.css" rel="stylesheet" />
    <link href="content/css/font-awesome.min.css" rel="stylesheet" />
    <link href="content/css/site.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
</head>
<body>
    <div class="navbar navbar-default navbar-fixed-top" ng-controller="indexController">
        <div class="container">
            <div class="navbar-header">
                <button class="btn btn-success navbar-toggle">
                    <span class="glyphicon glyphicon-chevron-down"></span>
                </button>
                <span class="glyphicon glyphicon-heart-empty" aria-hidden="true" style="font-size: 24pt; vertical-align: bottom"></span>
                <a class="navbar-brand" href="#/home">KeepFit</a>
            </div>
            <div class="collapse navbar-collapse" data-collapse="!navbarExpanded">
                <ul class="nav navbar-nav navbar-right">
                    <li data-ng-hide="!authData.isAuth"><a href="#/account">Welcome {{authData.userName}}</a></li>
                    <li data-ng-hide="!authData.isAuth"><a href="#/workouts">Workouts</a></li>
                    <li data-ng-hide="!authData.isAuth"><a href="" data-ng-click="logOut()">Logout</a></li>
                    <li data-ng-hide="authData.isAuth"> <a href="#/login">Login</a></li>
                    <li data-ng-hide="authData.isAuth"> <a href="#/signup">Sign Up</a></li>
                </ul>
            </div>
        </div>
    </div>

    <div class="container">
        <div data-ng-view="">
        </div>
    </div>

    <footer>
        <div class="navbar navbar-default navbar-fixed-bottom">
            <div class="container">
                <div class="row">
                    <div class="col-md-6">
                        <h5 style="color: white">Created by Konstantin Lazurenko</h5>
                    </div>
                    <div class="col-md-6">
                        <h5 style="float: right; color: white">2015 KL</h5>
                    </div>
                </div>
            </div>
        </div>
    </footer>

</body>
</html>

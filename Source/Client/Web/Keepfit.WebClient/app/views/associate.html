<div class="row">
    <div class="col-md-2">
        &nbsp;
    </div>
    <div class="col-md-8">
        <h3>Associate your {{registerData.provider}} Account</h3>
        <hr />
        <p class="text-success">You have successfully autheticated with <strong>{{registerData.provider}} </strong>. Please enter a user name below for this site and click the Register button to log in.</p>
        <div class="row">
            <div class="col-md-3">
                &nbsp;
            </div>
            <div class="col-md-6">
                <form name="form">
                    <div class="form-group" ng-class="{ 'has-error': form.userName.$invalid && (form.userName.$dirty || submitted) }">
                        <input type="text" name="userName" class="form-control" placeholder="Username" data-ng-model="registerData.userName" required autofocus>
                    </div>
                    <div class="form-group" ng-class="{ 'has-error': form.email.$invalid && (form.email.$dirty || submitted) }">
                        <input type="text" name="email" class="form-control" placeholder="Email" data-ng-model="registerData.email" required>
                    </div>
                    <div class="form-group" ng-class="{ 'has-error': form.password.$invalid && (form.password.$dirty || submitted) }">
                        <input type="password" class="form-control" name="password" placeholder="Password" ng-model="registerData.password" required>
                    </div>
                    <div class="form-group" ng-class="{ 'has-error': form.confirmPassword.$invalid && (form.confirmPassword.$dirty || submitted) }">
                        <input type="password" class="form-control" name="confirmPassword" placeholder="Confirm Password" ng-model="registerData.confirmPassword" required>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-sm btn-info btn-block" type="button" style="margin-top: 10px;" data-ng-click="registerExternal()">Register</button>
                    </div>
                </form>
            </div>
            <div class="col-md-3">
                &nbsp;
            </div>
        </div>
    </div>
    <div class="col-md-2">
        &nbsp;
    </div>
</div>
